<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>登录 - Video Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:0; background:#f7f7fb; }
    .wrap { max-width: 520px; margin: 10vh auto; background: #fff; padding: 28px 28px 22px; border-radius: 12px; box-shadow: 0 10px 30px rgba(10,10,30,.08); }
    h1 { margin: 0 0 16px; font-weight: 650; font-size: 22px; }
    p.sub { color:#666; margin: 0 0 18px; }
    label { display:block; font-size: 13px; color:#333; margin-bottom: 8px; }
    input[type="email"] { width: 100%; padding: 12px 14px; font-size: 14px; border:1px solid #dcdcdc; border-radius: 8px; outline: none; transition: .2s; }
    input[type="email"]:focus { border-color:#4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,.15); }
    button { margin-top: 16px; background:#4f46e5; color:#fff; border:none; border-radius: 8px; padding: 12px 16px; font-size: 14px; cursor: pointer; }
    button:hover { background:#4338ca; }
    .error { background:#fee2e2; color:#b91c1c; padding:10px 12px; border-radius: 8px; margin-top: 12px; font-size: 13px; }
    footer { text-align:center; color:#999; font-size: 12px; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>登录 / 申请工作区</h1>
    <p class="sub">输入你的公司邮箱，系统会为你准备一个 Jupyter 工作区与用户应用端口。</p>

    /login
      <label for="email">邮箱</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" required />
      <button type="submit">进入</button>
    </form>

    {% if error %}
      <div class="error">错误：{{ error }}</div>
    {% endif %}

    <footer>
      <p>提示：首次申请可能需要 ~1 分钟完成 Pod/Service 创建。</p>
    </footer>
  </div>
</body>
</html>
